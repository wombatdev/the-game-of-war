<!DOCTYPE html>
<html>
  <head>
    <title>WAR</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
    <script src="war.js"></script>
  </head>
  <body>
    <div class="header">
      <div class="title">War!</div>
    </div>
    <section class="options">
        <div id="firstrow">
            <div class="decks">
                <input type="button" value="Add Deck" />
                <p>Decks in Play:&nbsp;</p>
                <p class="deckcount">0</p>
            </div>
            <div class="reset">
                <p>Reset Game:&nbsp;</p>
                <input type="button" value="Reset" />
            </div>
        </div>
        <div id="secondrow">
            <div class="shuffle">
                <p>Shuffle Stacks:&nbsp;</p>
                <input type="button" value="Shuffle" />
            </div>
        </div>
    </section>
    <section id="holder">
        <section>
        <div class="animations"><img class="warbox" src="images/warbox.png" alt="WAR!" /></div>
        </section>
        <section class="container">
        <div class="playarea">
          <h2 class="playername">PLAYER</h2>
          <div class="stackarea">
              <div class="cardstack pile click">
                  <img src="cards/playerstack.jpg" alt="player stack" />
              </div>
              <div class="cardstack active">
                  <div class="player card">
                      <img class="front" src="cards/playerstack.jpg" alt="player stack" />
                      <img class="back" src="cards/#.png" alt="player card" />
                  </div>
              </div>
          </div>
          <div class="countarea">
              <h2>CARDS IN BATTLE:&nbsp;</h2>
              <h2 id="playercount">0</h2>
          </div>
        </div>
        <div class="playarea">
          <h2 class="playername">COMPUTER</h2>
          <div class="stackarea">
              <div class="cardstack active">
                  <div class="computer card">
                      <img class="front" src="cards/computerstack.jpg" alt="player stack" />
                      <img class="back" src="cards/#.png" alt="computer card" />
                  </div>
              </div>
              <div class="cardstack pile">
                  <img src="cards/computerstack.jpg" alt="computer stack" />
              </div>
          </div>
          <div class="countarea">
              <h2>CARDS IN BATTLE:&nbsp;</h2>
              <h2 id="computercount">0</h2>
          </div>
        </div>
        </section>
    </section>
  </body>
</html>
