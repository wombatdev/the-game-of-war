<html>
  <head>
    <title>WAR</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
    <script src="war.js"></script>
  </head>
  <body>
    <div class="header">
      <div class="title">War!</div>
    </div>
    <section class="container">
        <div id="player" class="playarea">
          <h2>Player</h2>
          <div class="stack">
              <div class="cardstack pile"></div>
              <div class="cardstack active"></div>
          </div>
        </div>

        <div id="computer" class="playarea">
          <h2>Computer</h2>
          <div class="stack">
              <div class="cardstack active"></div>
              <div class="cardstack pile"></div>
          </div>
        </div>
    </section>
  </body>
</html>
