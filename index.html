<html>
  <head>
    <title>WAR</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
    <script src="war.js"></script>
  </head>
  <body>
    <div class="header">
      <div class="title">War!</div>
    </div>
    <section class="container">
        <div class="playarea">
          <h2>Player</h2>
          <div class="stackarea">
              <div class="cardstack pile click">
                  <img src="cards/playerstack.jpg" alt="player stack" width=100% height=100% />
              </div>
              <div class="cardstack active">
                  <div class="player card">
                      <img class="front" src="cards/playerstack.jpg" alt="player stack" width=100% height=100% />
                      <img class="back" src="cards/H2.png" alt="player card" width=100% height=100% />
                  </div>
              </div>
          </div>
        </div>

        <div class="playarea">
          <h2>Computer</h2>
          <div class="stackarea">
              <div class="cardstack active">
                  <div class="computer card">
                      <img class="front" src="cards/computerstack.jpg" alt="player stack" width=100% height=100% />
                      <img class="back" src="cards/S2.png" alt="computer card" width=100% height=100% />
                  </div>
              </div>
              <div class="cardstack pile">
                  <img src="cards/computerstack.jpg" alt="computer stack" width=100% height=100% />
              </div>
          </div>
        </div>
    </section>
  </body>
</html>
